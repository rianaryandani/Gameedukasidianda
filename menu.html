<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dianda - Pilih Permainan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in;
      padding: 20px;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      margin-bottom: 50px;
      font-size: clamp(2rem, 5vw, 3rem);
      color: #fff;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
      font-weight: 600;
      letter-spacing: 1px;
      backdrop-filter: blur(5px);
      background: rgba(0,0,0,0.2);
      padding: 15px 30px;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 380px;
      padding: 0 20px;
    }
    .buttons button {
      padding: 20px 25px;
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      border: 3px solid #fff;
      border-radius: 25px;
      background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
      color: #333;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    .buttons button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: left 0.5s;
    }
    .buttons button:hover::before {
      left: 100%;
    }
    .buttons button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 35px rgba(0,0,0,0.4), 0 6px 15px rgba(0,0,0,0.3);
      border-color: #ffeb3b;
    }
    .buttons button:active {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .button-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
      transition: transform 0.3s ease;
    }
    .buttons button:hover .button-icon {
      transform: scale(1.1) rotate(5deg);
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
      .buttons {
        max-width: 300px;
        gap: 20px;
      }
      .buttons button {
        padding: 18px 20px;
        gap: 15px;
      }
      .button-icon {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Pilih Jenis Permainan</h1>
  <div class="buttons">
    <button onclick="location.href='memory.html'">
      <img src="memory.png" alt="Memory Game" class="button-icon">
      Memory Game
    </button>
    <button onclick="location.href='quiz.html'">
      <img src="kuis.png" alt="Quiz Aksara" class="button-icon">
      Quiz Aksara
    </button>
    <button onclick="location.href='match.html'">
      <img src="susun.png" alt="Pasang Kartu" class="button-icon">
      Pasang Kartu
    </button>
  </div>
</body>
</html>
